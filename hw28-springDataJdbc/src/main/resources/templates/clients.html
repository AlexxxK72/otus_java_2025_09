<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .form-group label {
            width: 120px;
            font-weight: bold;
            text-align: right;
        }

        .form-group input {
            flex: 1;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<h1>Клиенты</h1>

<h2>Добавить клиента</h2>

<form action="/clients" method="post" th:object="${client}">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input id="name" th:field="*{name}" type="text" required>
    </div>
    <div class="form-group">
        <label for="street">Адрес:</label>
        <input id="street" th:field="*{address.street}" type="text" required>
    </div>
    <div class="form-group">
        <label>Телефон 1:</label>
        <input th:field="*{phones[0].number}" type="text">
    </div>
    <div class="form-group">
        <label>Телефон 2:</label>
        <input th:field="*{phones[1].number}" type="text">
    </div>
    <div class="form-group">
        <label>Телефон 3:</label>
        <input th:field="*{phones[2].number}" type="text">
    </div>
    <div class="form-group">
        <label></label>
        <button type="submit">Сохранить</button>
    </div>
</form>

<hr>

<div th:if="${clients != null and !clients.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Адрес</th>
            <th>Телефоны</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}">0</td>
            <td th:text="${client.name}">Имя</td>
            <td th:text="${client.address.street} ?: 'Не указан'">Адрес</td>
            <td>
    <span th:if="${client.phones != null and !client.phones.isEmpty()}">
        <span th:each="phone, iter : ${client.phones}">
            <span th:text="${phone != null && phone.number != null ? phone.number : 'Не указан'}">
                номер
            </span>
            <span th:if="${!iter.last}">, </span>
        </span>
    </span>
                <span th:if="${client.phones == null or client.phones.isEmpty()}">
        Нет телефонов
    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:unless="${clients != null and !clients.isEmpty()}">
    <p>Клиентов нет</p>
</div>

</body>
</html>
